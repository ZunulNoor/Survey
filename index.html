<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head >
<body>
    <center><h1 style="color: darkcyan;"><i><u>Favourite Drink</u></i></h1></center>
    <fieldset style="background-color: bisque;">
        <legend><b><i>Your choice</i></b></legend>
        <label for="name">Name :</label><br>
        <input type="name"><br><br>
        <label for="email">Email :</label><br>
        <input type="email"><br><br>
        <p><b><i>OR</i></b></p>
        <label for="contact">Contact Number :</label><br>
        <input type="number"><br><br>
        <label for="date">Date :</label><br>
        <input type="date"><br><br>
        <label for="Choice">Choice :</label><br>
        <input type="text" title="your favourite drink"><br><br>
        <input type="submit">
    </fieldset>

</body>
</html>
